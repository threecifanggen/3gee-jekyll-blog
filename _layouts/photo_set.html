---
layout: default
---

{% include header.html %}

{% assign num = page.photos.size %}

<div>
<article>
<blockquote>
    <p>
        {{ page.description }}
    </p>
</blockquote>
</article>
<ul>
  {% for i in (1..num) %}
  <li>
    <img src="{{ site.baseurl }}/images/photos/{{ page.photos.set }}-{{ i }}.jpg" alt="Photo {{ i }} from {{ page.photos.set | capitalize }}">
  </li>
  <br/>
  {% endfor %}
</ul>
<div>
  <a href="{{ site.baseurl }}/photos/">浏览所有相册</a>
</div>

</div>
